<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily Portal</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Gulzar&family=Inter:wght@700&family=Lobster&family=Montserrat:wght@200;700&family=Playfair+Display:wght@700&family=Poppins:wght@900&display=swap"
                rel="stylesheet">
                <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body class="container-lg container" style="background: #F6F6F7;">
        <header>
            <section class="d-flex justify-content-between">
                <div class="d-flex gap-lg-2 mt-lg-3 mt-1 header-div-1">
                    <h1 class="fs-3 text-white heading-part-1">Daily</h1>
                    <h1 class="fs-3 heading-part-2">Portal</h1>
                </div>
                <div class="d-flex gap-lg-5 gap-2 mt-lg-3 mt-2 header-div-2">
                    <a class="fs-3 heading-part-3" href="./index.html">News</a>
                    <a class="fs-3 heading-part-4" href="./blog.html">Blog</a>
                    <img src="./Images/face.png" alt="">
                </div>
            </section>
            <hr>
            <section id="category">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="category-list" class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4">
                                <li class="nav-item" id="link-home">
                                    <a class="nav-link nav-list active fw-bold" aria-current="page" href="./index.html">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
            <section>
                <div class="found-items-show mt-lg-3 ps-lg-3 d-flex align-items-center ps-4">
                    <span id="news-counter" class="fs-5">
                        
                    </span>
                </div>
            </section>
        </header>
        <main>
            <section id="loader">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
            </section>
            <section>
                <!-- Modal -->
                <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="news-title" aria-hidden="true">
                    <div class="modal-dialog" style="max-width: 700px;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="news-title"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img id="news-img" class="w-100" src="" alt="">
                                <p class="mt-2"><span class="h6">Trending Result: </span ><span id="news-trending"></span> </p>
                                <img id="author-dp" style="height:60px;width:60px;border-radius:50%;object-fit:cover;" src="" alt="">
                                <h5><span>Name: </span><span id="author-name"></span></h5>
                                <p><span id="news-content"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="d-flex justify-content-lg-between justify-content-between">
                <div class="d-flex mt-lg-5 flex-column flex-lg-row mt-3">
                    <h4 class="">Short By View:&nbsp;&nbsp</h4>
                    <div class="d-flex gap-4 default-part align-items-center">
                        <p class="fs-6 mb-0">Default</p>
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="0.88em" height="1em"
                            preserveAspectRatio="xMidYMid meet" viewBox="0 0 448 512">
                            <path fill="#abadc6"
                                d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7L86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
                        </svg>
                    </div>
                </div>
                <div class="d-flex flex-column flex-lg-row mt-lg-5 mt-3 gap-lg-2 gap-2">
                    <button class="text-white btn-todays-pick">Today's Pick</button>
                    <button class="btn-trending">Trending</button>
                </div>
            </section>
            <section id="news-section" class="mt-lg-5 mt-4">
                
            </section>
        </main>
        <footer>
            <h1 class="fs-6">Copyright 2021 News Portal</h1>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
                integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
                crossorigin="anonymous"></script>
            <script src="js\main.js"></script>
    </body>
</html>
